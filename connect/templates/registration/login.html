
{% extends "base.html" %}
{% block content %}
    <h1>Login to Mutuality</h1>


{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}
<div id="nonFacebookSignup" style="display:none;">
<form method="post" action="{% url login %}">
{% csrf_token %}
	<table>
		<tr>
		    <td>{{ form.username.label_tag }}</td>
		    <td>{{ form.username }}</td>
		</tr>
		<tr>
		    <td>{{ form.password.label_tag }}</td>
		    <td>{{ form.password }}</td>
		</tr>
	</table>
	<input type="submit" value="login" />
	<input type="hidden" name="next" value="{{ next }}" />
</form>
</div>
<p><a href="{% url la_facebook_login %}?next={{ next }}"><img src="http://static.ak.fbcdn.net/images/fbconnect/login-buttons/connect_light_medium_long.gif"></a></p>
{% endblock %}
