{% extends "base.html" %}
{% block title %} Account {% endblock %}
{% block content %}

					<section id="page-title" class="row">
						<div class="eight columns">
							<h2>Welcome, please update your profile</h2>
						</div>

						<hr />
					</section>
					
					<section id="main" class="row">
						<form id="registration" class="seven columns custom">
							<div class="row">
							  <div class="two columns">
							    <label for="reg-firstname"><strong>Name</strong></label>
							  </div>
							  
							  <div class="five columns">
							    <input id="reg-firstname" type="text" value="Lee" />
							  </div>
							  
							  <div class="five columns">
							    <input type="text" value="Peterson" />
							  </div>
							</div>

							<div class="row">
							  <div class="two columns">
							    <label for="reg-bio"><strong>Bio</strong></label>
							  </div>
							  
							  <div class="ten columns">
							    <textarea id="bio">Praesent commodo cursus magna, vel scelerisque nisl consectetur et. Aenean lacinia bibendum nulla sed consectetur. Cras mattis consectetur purus sit amet fermentum. Praesent commodo cursus magna, vel scelerisque nisl consectetur et. Cras justo odio, dapibus ac facilisis in, egestas eget quam.</textarea>
							  </div>
							</div>

							<div class="row">
							  <div class="two columns">
							    <label for="reg-pw"><strong>Location</strong></label>
							  </div>
							  
							  <div class="ten columns">
							    <input id="reg-pw" type="password" />
							  </div>
							</div>

							<div class="row">
							  <div class="two columns">
							    <label for="reg-sex"><strong>Gender</strong></label>
							  </div>
							  
							  <div class="seven columns">
    							<select id="reg-sex" style="display:none;">
    								<option id="reg-female" value="Male" selected="selected">Male</option>
    								<option id="reg-female" value="Female">Female</option>
    							</select>
    							<div id="reg-sex" class="custom dropdown">
    								<a href="#" class="current">Male</a>
    								<a href="#" class="selector"></a>
    								<ul>
    									<li id="reg-male">Male</li>
    									<li id="reg-female">Female</li>
    								</ul>
    							</div>
    						</div>
							<div class="row">
							  <div class="two columns">
							    <label for="reg-relationship"><strong>Relationship Status</strong></label>
							  </div>
    							<select id="reg-relationship" style="display:none;">
    								<option id="reg-single" value="Single" selected="selected">Single</option>
    								<option id="reg-notsingle" value="NotSingle">Not-Single</option>
    							</select>
    							<div id="reg-relationship" class="custom dropdown">
    								<a href="#" class="current">Single</a>
    								<a href="#" class="selector"></a>
    								<ul>
    									<li id="reg-single">Single</li>
    									<li id="reg-notsingle">Not-single</li>
    								</ul>
    							</div>
							  </div>
  							<div class="three columns"></div>
							</div>
  						
							<div class="row">
							  <div class="ten columns offset-by-two">
      						<input type="button" href="#" class="medium button" value="Save Settings" />
							  </div>
							</div>
						</form>
					</section>
	
				</div>
			</div>
		</div>
	</div>
{% endblock %}
{% block extrascript %}
    <script>
        Mutuality.init('{{ profile.facebookID }}', '../');

    </script>
{% endblock %}
